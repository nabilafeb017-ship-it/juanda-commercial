<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Available Space - Terminal 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:"Poppins",sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url('assets/Terminal 2.jpeg');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      color:#fff;
      padding:22px;
      min-height:100vh;
    }

    /* BLUR LAYER */
    .fullscreen-blur{
      position:fixed;
      inset:0;
      backdrop-filter:blur(5px);
      z-index:0;
    }
    body>*{position:relative;z-index:1}

    /* HEADER */
    header{
      background:#ffffffee;
      padding:12px 20px;
      border-radius:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      margin-bottom:20px;
    }
    header img{height:48px}

    header nav a{
      margin-left:18px;
      color:#006c61;
      text-decoration:none;
      font-weight:600;
      font-size:16px;
    }

    /* TITLE */
    h1{
      text-align:center;
      text-shadow:0 3px 8px rgba(0,0,0,.4);
      margin:14px 0 25px;
    }

    /* GRID */
    .stand-grid{
      display:flex;
      flex-wrap:wrap;
      gap:15px;
      justify-content:center;
    }

    .stand-card{
      width:300px;
      background:rgba(255,255,255,.92);
      border-radius:14px;
      padding:14px;
      cursor:pointer;
      transition:.25s;
      color:#004b45;
      box-shadow:0 6px 18px rgba(3,25,22,.07);
    }
    .stand-card:hover{transform:translateY(-5px)}

    .stand-card img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:10px;
      margin-bottom:10px;
    }

    /* POPUP */
    .popup-overlay{
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,.55);
      z-index:9999;
      padding:14px;
    }

    .popup-box{
      background:#fff;
      width:100%;
      max-width:900px;
      border-radius:16px;
      padding:20px;
      position:relative;
      color:#004b45;
      max-height:90vh;
      overflow:auto;
    }

    .popup-close{
      position:absolute;
      right:16px;
      top:12px;
      font-size:26px;
      background:#008e82;
      color:#fff;
      width:34px;
      height:34px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    /* SLIDER */
    .slider-container{
      position:relative;
      width:100%;
      max-width:820px;
      height:280px;
      margin:20px auto 10px;
      overflow:hidden;
      border-radius:12px;
    }

    .slider-track{
      display:flex;
      transition:transform .4s ease;
    }

    .slider-track img{
      width:100%;
      height:280px;
      object-fit:cover;
      flex-shrink:0;
    }

    .slider-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:#008e82;
      color:#fff;
      border:none;
      width:40px;
      height:40px;
      border-radius:50%;
      cursor:pointer;
      font-size:20px;
      z-index:10;
    }
    .slider-btn.prev{left:10px}
    .slider-btn.next{right:10px}

    /* DOTS */
    .slider-dots{
      text-align:center;
      margin:10px 0 15px;
    }
    .slider-dots span{
      width:10px;height:10px;
      background:#ccc;
      display:inline-block;
      border-radius:50%;
      margin:0 4px;
      cursor:pointer;
    }
    .slider-dots .active{background:#008e82}

    /* INFO LIST */
    .popup-info li{
      list-style:none;
      margin-bottom:6px;
      padding-left:20px;
      position:relative;
      font-size:15px;
    }
    .popup-info li::before{
      content:"✔";
      position:absolute;
      left:0;
      color:#008e82;
    }

    /* MOBILE FIX */
    @media(max-width:600px){
      header{flex-direction:column;gap:10px;text-align:center}
      .stand-card{width:90%}
      .slider-container{height:220px}
      .slider-track img{height:220px}
      h1{font-size:24px}
    }
  </style>
</head>

<body>

<div class="fullscreen-blur"></div>

<header>
  <img src="assets/logo.jpg">
  <nav>
    <a href="index.html">Beranda</a>
    <a href="terminal1.html">Terminal 1</a>
  </nav>
</header>

<h1>Available Space — Terminal 2</h1>

<div id="stand-list" class="stand-grid"></div>

<!-- POPUP -->
<div id="popup" class="popup-overlay" onclick="if(event.target===this)closePopup()">
  <div class="popup-box">
    <div class="popup-close" onclick="closePopup()">✕</div>

    <h2 id="pTitle" style="text-align:center;margin-bottom:10px"></h2>

    <div class="slider-container">
      <button class="slider-btn prev">❮</button>
      <div class="slider-track" id="sliderTrack"></div>
      <button class="slider-btn next">❯</button>
    </div>

    <div id="sliderDots" class="slider-dots"></div>

    <ul id="pInfo" class="popup-info"></ul>

    <div style="text-align:center;margin-top:18px">
      <a href="informasi.html" 
         style="background:#008e82;color:#fff;
         padding:12px 24px;border-radius:10px;
         text-decoration:none;font-weight:700">
         Informasi
      </a>
    </div>

  </div>
</div>

<script>
const stands=[
  {
    name:"Space ATM Arrival",
    img:"assets/ATM Timur'.jpeg",
    gallery:[
      "assets/ATM Timur'.jpeg",
      "assets/ATM Timur'.jpeg",
      "assets/ATM Timur'.jpeg"
    ],
    detail:[
      "Lokasi: Sisi Timur Kedatangan Terminal 2"
    ]
  },
  {
    name:"Space ATM Departure",
    img:"assets/foto atm T2 barat.jpeg",
    gallery:[
      "assets/foto atm T2 barat.jpeg",
      "assets/foto atm T2 barat.jpeg",
      "assets/foto atm T2 barat.jpeg"
    ],
    detail:[
      "Lokasi: Sisi Barat Keberangkatan Terminal 2"
    ]
  }
];

function renderStands(){
  const grid=document.getElementById("stand-list");
  grid.innerHTML="";
  stands.forEach(s=>{
    const c=document.createElement("div");
    c.className="stand-card";
    c.innerHTML=`
      <img src="${s.img}">
      <h3>${s.name}</h3>
    `;
    c.onclick=()=>openPopup(s);
    grid.appendChild(c);
  });
}
renderStands();

let index=0, gallery=[];

function openPopup(s){
  document.getElementById("popup").style.display="flex";
  document.getElementById("pTitle").innerText=s.name;

  gallery=s.gallery;
  index=0;

  document.getElementById("sliderTrack").innerHTML=
    gallery.map(img=>`<img src="${img}">`).join("");

  updateSlide();
  renderDots();

  document.getElementById("pInfo").innerHTML=
    s.detail.map(d=>`<li>${d}</li>`).join("");
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

function updateSlide(){
  document.getElementById("sliderTrack").style.transform=
    `translateX(-${index*100}%)`;
  renderDots();
}

function renderDots(){
  const dots=gallery.map((_,i)=>
    `<span class="${i===index?'active':''}" onclick="goToSlide(${i})"></span>`
  ).join("");
  document.getElementById("sliderDots").innerHTML=dots;
}

function goToSlide(i){
  index=i;
  updateSlide();
}

document.querySelector(".next").onclick=()=>{
  if(index<gallery.length-1){ index++; updateSlide();}
}
document.querySelector(".prev").onclick=()=>{
  if(index>0){ index--; updateSlide();}
}
</script>

</body>
</html>
